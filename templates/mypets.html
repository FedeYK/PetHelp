{% extends "layout.html" %}

{% block title %}
PetHelp! - My Pets
{% endblock %}

{% block main %}
    
    <section class="container1">
        <br>
        <table class="table table-striped table-bordered border-secondary">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Age</th>
                    <th scope="col">Specie</th>
                    <th scope="col">View</th>
                    <th scope="col">Delete</th>

                </tr>
            </thead>
            <tbody>

                {% for pet in pets %}
                    <tr>
                            <!-- Print the pets that this user has as a table  -->

                            <td>{{ pet["name"] }}</td>
                            <td>{{ pet["lastname"] }}</td>
                            <td>{{ pet["age"] }}</td>
                            <td>{{ pet["specie"] }}</td>
                            <td><form action="/{{ pet.pet_num }}"><input id="view" type="submit" value="View" class="btn btn-my"></form></td>
                            <td><form action="/deletepet/{{ pet.pet_num }}"><input id="delete" type="submit" value="Delete" class="btn btn-my"></form></td>

                    </tr>
                {% endfor %}

            </tbody>
        </table>

        <div class="container">
            <a class="btn btn-my" href="/newpet" role="button">New Pet</a>
        </div>

        {% endif %}
        -->

    </section>



{% endblock %}
